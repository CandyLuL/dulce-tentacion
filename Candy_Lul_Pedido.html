
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Candy Lul - Haz tu pedido</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #4B0082;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: white;
        }
        header img {
            width: 100%;
            max-width: 1000px;
            height: auto;
            margin-bottom: 10px;
        }
        h1 {
            color: #ffccff;
            margin-bottom: 10px;
        }
        .producto {
            display: inline-block;
            width: 220px;
            margin: 10px;
            padding: 10px;
            background-color: #ffffff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .producto img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .producto button {
            margin-top: 8px;
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
        }
        .producto button:hover {
            background-color: #ff1493;
        }
        #pedido {
            margin-top: 20px;
            padding: 15px;
            border: 2px dashed #ffccff;
            background-color: #fff;
            border-radius: 10px;
            color: #333;
        }
        #mensajeInstagram {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 8px;
            text-align: left;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 16px;
            color: #000;
        }
        #copiar, #enviar {
            margin-top: 10px;
            padding: 14px 28px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
        }
        #copiar {
            background-color: #f39c12;
        }
        #copiar:hover {
            background-color: #e67e22;
        }
        #enviar {
            background-color: #E1306C;
        }
        #enviar:hover {
            background-color: #C13584;
        }
        #volver {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
        }
        #volver:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/banner.png" alt="Candy Lul Banner">
    </header>
    <img src="images/logo_candy_lul.png" alt="Candy Lul Logo" class="logo">

    <h1>üç¨ Haz tu pedido üç¨</h1>

    <footer>
        &copy; 2025 Candy Lul. Todos los derechos reservados. Instagram: @_candy_lul_
    </footer>
</body>
</html>
