
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Candy Lul - Haz tu pedido</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        header img {
            width: 150px;
            margin-bottom: 10px;
        }
        h1 {
            color: #6b3fa0;
            margin-bottom: 10px;
        }
        .producto {
            display: inline-block;
            width: 220px;
            margin: 10px;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .producto img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .producto button {
            margin-top: 8px;
            padding: 8px 16px;
            background-color: #6b3fa0;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        .producto button:hover {
            background-color: #59328a;
        }
        #pedido {
            margin-top: 20px;
            padding: 15px;
            border: 2px dashed #6b3fa0;
            background-color: #fff;
            border-radius: 10px;
        }
        #mensajeInstagram {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 8px;
            text-align: left;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
        }
        #copiar, #enviar {
            margin-top: 10px;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
        }
        #copiar {
            background-color: #f39c12;
        }
        #copiar:hover {
            background-color: #e67e22;
        }
        #enviar {
            background-color: #E1306C;
        }
        #enviar:hover {
            background-color: #C13584;
        }
        #volver {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
        }
        #volver:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo_candy_lul.png" alt="Candy Lul Logo">
    </header>
    <h1>üç¨ Haz tu pedido üç¨</h1>

    <div class="producto">
        <img src="images/gloria.jpg" alt="Gloria">
        <p>Gloria - $9</p>
        <button onclick="agregarProducto('Gloria', 9)">Agregar</button>
    </div>

    <div class="producto">
        <img src="images/skwinkle.jpg" alt="Skwinkle">
        <p>Skwinkle - $8</p>
        <button onclick="agregarProducto('Skwinkle', 8)">Agregar</button>
    </div>

    <div class="producto">
        <img src="images/conejito.jpg" alt="Conejito">
        <p>Conejito - $13</p>
        <button onclick="agregarProducto('Conejito', 13)">Agregar</button>
    </div>

    <div class="producto">
        <img src="images/bomboncitos.jpg" alt="Bomboncitos">
        <p>Bomboncitos - $13</p>
        <button onclick="agregarProducto('Bomboncitos', 13)">Agregar</button>
    </div>

    <div class="producto">
        <img src="images/mazapan.jpg" alt="Mazap√°n">
        <p>Mazap√°n - $4</p>
        <button onclick="agregarProducto('Mazap√°n', 4)">Agregar</button>
    </div>

    <div id="pedido">
        <h2>üìù Tu pedido:</h2>
        <ul id="listaPedido"></ul>
        <p id="total">Total: $0</p>
    </div>

    <h3>üìã Mensaje para enviar por Instagram:</h3>
    <div id="mensajeInstagram">(Tu pedido aparecer√° aqu√≠ cuando agregues productos)</div>

    <button id="copiar" onclick="copiarMensaje()">üìã Copiar mensaje</button>

    <button id="enviar" onclick="enviarInstagram()">üì≤ Enviar pedido por Instagram</button>

    <p><a id="volver" href="index.html">‚¨ÖÔ∏è Volver al inicio</a></p>

    <script>
        let pedido = {};
        let total = 0;

        function agregarProducto(nombre, precio) {
            if (pedido[nombre]) {
                pedido[nombre].cantidad += 1;
            } else {
                pedido[nombre] = { cantidad: 1, precio: precio };
            }
            total += precio;
            actualizarPedido();
        }

        function actualizarPedido() {
            let lista = document.getElementById('listaPedido');
            lista.innerHTML = '';
            for (let producto in pedido) {
                let item = document.createElement('li');
                item.innerText = `${producto}: ${pedido[producto].cantidad} √ó $${pedido[producto].precio} = $${pedido[producto].cantidad * pedido[producto].precio}`;
                lista.appendChild(item);
            }
            document.getElementById('total').innerText = `Total: $${total}`;
            actualizarMensajeInstagram();
        }

        function actualizarMensajeInstagram() {
            let mensaje = 'Hola Candy Lul, quiero hacer el siguiente pedido:\n\n';
            for (let producto in pedido) {
                mensaje += `- ${producto}: ${pedido[producto].cantidad} √ó $${pedido[producto].precio} = $${pedido[producto].cantidad * pedido[producto].precio}\n`;
            }
            mensaje += `\nTotal: $${total}\n\n¬°Te lo mando por DM en Instagram!`;

            document.getElementById('mensajeInstagram').innerText = mensaje.replace(/\\n/g, '\n');
        }

        function copiarMensaje() {
            const mensaje = document.getElementById('mensajeInstagram').innerText;
            navigator.clipboard.writeText(mensaje).then(() => {
                alert('¬°Mensaje copiado! Ahora p√©galo en tu DM de Instagram.');
            }, (err) => {
                alert('Error al copiar el mensaje: ' + err);
            });
        }

        function enviarInstagram() {
            alert("Te llevaremos a nuestro Instagram. No olvides pegar tu pedido en el DM. ¬°Gracias!");
            window.open('https://www.instagram.com/_candy_lul_/', '_blank');
        }
    </script>
</body>
</html>
